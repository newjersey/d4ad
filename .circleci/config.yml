version: 2.1
jobs:
  deploy:
    machine:
      enabled: true
    steps:
      - add_ssh_keys:
          fingerprints:
            - $DEV_EC2_SSH_FINGERPRINT
      - run:
          name: SSH into EC2
          command: ssh -o StrictHostKeyChecking=no $DEV_EC2_SSH_HOST
      - run:
          name: verifying project dir
          command: cd /home/ubuntu/d4ad
      - run:
          name: verifying SSH with pull
          command: git pull

workflows:
  build-test-deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: circleCI_Migration